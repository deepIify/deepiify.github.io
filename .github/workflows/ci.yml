name: ci

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: npm ci --prefer-offline --no-audit

      - name: Generate
        run: npm run generate
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          FRONTEND_PORT: ''
          COUNSEL_LINK: ${{ secrets.COUNSEL_LINK }}
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
          SITE_SEO_FORM: ${{ secrets.SITE_SEO_FORM }}
          SITE_LINK_BUILDING_FORM: ${{ secrets.SITE_LINK_BUILDING_FORM }}
          FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
          FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
          FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
          FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
          FIREBASE_MESSAGINGSENDERID: ${{ secrets.FIREBASE_MESSAGINGSENDERID }}
          FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
          CHANNEL_IO_PLUGINKEY: ${{ secrets.CHANNEL_IO_PLUGINKEY }}
          CHANNEL_IO_ACCESS_SECRET: ${{ secrets.CHANNEL_IO_ACCESS_SECRET }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.JETT_SECRET }}
          publish_dir: ./dist
